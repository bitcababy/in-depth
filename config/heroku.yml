#
# Format:
# 
# <stage name>:
#   app: <Heroku app name>
#   stack: <Heroku stack, optional>
#   tag: <git tag pattern, optional>
#   repo: <git repository, optional>
#   config:
#     - <Heroku config:var name>: <Heroku config:var value>
#
production: 
  app: depth-charge
  stack: cedar
  tag: production/*
  config:
    BUNDLE_WITHOUT: "development:test"
    GOOGLE_ANALYTICS: "UA-12345678-1"
  addons:
    - mongolab:starter
    - scheduler:standard
    - memcache:5mb

staging:
  stack: cedar
  app: depth-charge-staging
  config: &default
    BUNDLE_WITHOUT: "development:test"
  addons:
    - mongolab:starter
    - scheduler:standard

testing:
  stack: cedar
  app: depth-charge-testing
  config: *default
  addons:
    - mongolab:starter
    - scheduler:standard

demo: 
  app: depth-charge-demo
  config: *default
